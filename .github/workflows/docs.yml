name: Docs

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -r docs/requirements.txt
      - run: mkdocs build --strict
